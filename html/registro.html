<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Panadería Dulce Hogar</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <h1>Dulce Hogar</h1>
                </a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="index.html#productos" class="nav-link">Productos</a>
                <a href="login.html" class="nav-link">Ingresar</a>
                <a href="registro.html" class="nav-link">Registrarse</a>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main style="min-height: 80vh; display: flex; align-items: center; justify-content: center; margin-top: 60px; padding: 2rem;">
        <section class="auth-section">
            <div class="auth-container">
                <h2>Crear Cuenta</h2>
                <form class="auth-form" id="register-form">
                    <div class="form-group">
                        <input type="text" id="register-name" placeholder="Nombre completo" required>
                        <div class="error-message" id="name-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="Email" required>
                        <div class="error-message" id="email-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Contraseña" required>
                        <small class="password-hint">Mínimo 8 caracteres con 1 mayúscula</small>
                        <div class="error-message" id="password-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="register-confirm" placeholder="Confirmar contraseña" required>
                        <div class="error-message" id="confirm-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="tel" id="register-phone" placeholder="Teléfono (opcional)">
                        <div class="error-message" id="phone-error"></div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="register-terms" required>
                            <a href="#terminos" style="color: var(--primary-color); white-space: nowrap;">Acepto términos y condiciones</a>
                        </label>
                        <div class="error-message" id="terms-error"></div>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="register-btn">Crear Cuenta</button>
                </form>
                <div class="auth-links">
                    <a href="login.html" class="auth-link">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
