<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Panadería Dulce Hogar</title>
    <link rel="stylesheet" href="/Frontend/css/styles.css">
    <link rel="stylesheet" href="/Frontend/css/responsive.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <h1>Dulce Hogar</h1>
                </a>
            </div>
            
            <div class="nav-menu-container">
                <div class="nav-menu" id="navMenu">
                    <a href="index.html" class="nav-link regular">Inicio</a>
                    <a href="productos.html" class="nav-link regular">Productos</a>
                    <a href="login.html" class="nav-link auth">Ingresar</a>
                    <a href="registro.html" class="nav-link auth">Registrarse</a>
                    
                    <div class="nav-cart-wrapper">
                        <a href="#carrito" class="nav-cart" id="nav-cart">
                            <div class="cart-icon-container">
                                <svg class="cart-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.7 15.3C4.3 15.7 4.6 16.4 5.2 16.4H17M17 13V16.4M9 19C9 19.6 8.6 20 8 20C7.4 20 7 19.6 7 19C7 18.4 7.4 18 8 18C8.6 18 9 18.4 9 19ZM17 19C17 19.6 16.6 20 16 20C15.4 20 15 19.6 15 19C15 18.4 15.4 18 16 18C16.6 18 17 18.4 17 19Z" 
                                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span class="cart-badge" id="cart-counter">0</span>
                            </div>
                            <span class="cart-text">Carrito</span>
                        </a>
                    </div>
                </div>
                
                <div class="nav-toggle" id="navToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main style="min-height: 80vh; display: flex; align-items: center; justify-content: center; margin-top: 60px; padding: 2rem;">
        <section class="auth-section">
            <div class="auth-container">
                <h2>Crear Cuenta</h2>
                <form class="auth-form" id="register-form">
                    <div class="form-group">
                        <input type="text" id="register-name" placeholder="Nombre completo" required>
                        <div class="error-message" id="name-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="Email" required>
                        <div class="error-message" id="email-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Contraseña" required>
                        <small class="password-hint">Mínimo 8 caracteres con 1 mayúscula</small>
                        <div class="error-message" id="password-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="register-confirm" placeholder="Confirmar contraseña" required>
                        <div class="error-message" id="confirm-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="tel" id="register-phone" placeholder="Teléfono (opcional)">
                        <div class="error-message" id="phone-error"></div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="register-terms" required>
                            <a href="#terminos" style="color: var(--primary-color); white-space: nowrap;">Acepto términos y condiciones</a>
                        </label>
                        <div class="error-message" id="terms-error"></div>
                    </div>
                    
                    <!-- ESTA ES LA LÍNEA NUEVA QUE DEBES AGREGAR -->
                    <div class="error-message" id="register-general-error" style="text-align: center; margin-top: 1rem;"></div>
                    
                    <button type="submit" class="btn-primary" id="register-btn">Crear Cuenta</button>
                </form>
                <div class="auth-links">
                    <a href="login.html" class="auth-link">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </div>
        </section>
    </main>

    <script src="/Frontend/js/main.js"></script>
</body>
</html>
