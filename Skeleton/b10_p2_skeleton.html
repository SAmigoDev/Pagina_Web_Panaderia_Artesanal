<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería Dulce Hogar - Solicitar Anulación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand">🥐 PANADERÍA ARTESANAL "DULCE HOGAR"</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="mb-4">Solicitud de Anulación</h2>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pedido #PAN-2025-015</h5>
                        
                        <div class="mb-3">
                            <label class="form-label">Motivo de anulación</label>
                            <select class="form-select">
                                <option>Selecciona un motivo</option>
                                <option>Producto en mal estado</option>
                                <option>No es lo que pedí</option>
                                <option>Me arrepentí</option>
                                <option>No llegó el pedido</option>
                                <option>Otro</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" rows="4" placeholder="La torta llegó deshecha y las facturas..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">¿Necesita reemplazo?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="reemplazo" id="reemplazoSi">
                                <label class="form-check-label" for="reemplazoSi">Sí</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="reemplazo" id="reemplazoNo" checked>
                                <label class="form-check-label" for="reemplazoNo">No, solo reembolso</label>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex">
                            <button class="btn btn-outline-secondary me-md-2" onclick="location.href='b10-pantalla1.html'">CANCELAR</button>
                            <button class="btn btn-warning">ENVIAR SOLICITUD</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
